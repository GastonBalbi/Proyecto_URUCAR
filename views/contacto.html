    <main>
      <section class="contenedor_contactos">
        <!----------------------------- Formulario para tomas de datos --------------------------->
        <form class="formulario" id="formulario" name="formulario" method="post" action="#">
          <!-- DATOS PERSONALES -->
          <fieldset class="contenedor_datos">
              <legend>Datos Personales:</legend>
              <div>
                  <label for="nombre">* Nombre:</label>
                  <input type="text" placeholder="Ej: Ramón" name="nombre" id="nombre" class="valida">                  
                  <small>Error mensaje</small>
              </div>                    
              <div>
                  <label for="apellido">* Apellido:</label>
                  <input type="text" placeholder="Ej: Hernandez" name="apellido" id="apellido" class="valida">                  
                  <small>Error mensaje</small>
              </div>
              <div>
                  <label for="telefono">* Telefono:</label>
                  <input type="text" placeholder="Ej: 613982701" name="telefono" id="telefono" class="valida">
                  <small>Error mensaje</small>
              </div>
              <div>
                  <label for="email">* Correo:</label>
                  <input type="text" placeholder="Ej: ramonhernz@gmail.com" name="email" id="email" class="valida">
                  <small>Error mensaje</small>
              </div>
              <div class="comentario">
                <label for="comentario">Comentarios:</label>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
              </div>
          </fieldset>
          <div class="condiciones">
            <!--CONDICIONES -->
            <div >
              <label for="politica">He leido la politica de privacidad</label>
              <input type="checkbox" name="politica" id="politica" required>
            </div>
            <!--BOTON ENVIAR-->
            <div class="botones_formulario">
              <button id="boton" type="submit">Enviar</button>
              <button id="boton_reset" type="reset">Reset</button>
            </div>
          </div>
          <p class="campo_obligatorio">(*) Campos obligatorios</p>
        </form>
        <div id="map"></div>
      </section>
    </main>
